name: CI

on:
  pull_request:
  push:
    branches:
      - dev
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Determine changed Python files
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin "${{ github.base_ref }}" --depth=1
            FILES=$(git diff --name-only "origin/${{ github.base_ref }}"...HEAD -- '*.py' | tr '\n' ' ')
          else
            FILES=$(git diff --name-only HEAD~1 -- '*.py' | tr '\n' ' ')
          fi
          echo "files<<EOF" >> "$GITHUB_OUTPUT"
          echo "$FILES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
      - name: Lint
        if: steps.changes.outputs.files != ''
        run: ruff check ${{ steps.changes.outputs.files }}
      - name: Lint (no python changes)
        if: steps.changes.outputs.files == ''
        run: echo "No Python files changed"
      - name: Format check
        if: steps.changes.outputs.files != ''
        run: black --check ${{ steps.changes.outputs.files }}
      - name: Format check (no python changes)
        if: steps.changes.outputs.files == ''
        run: echo "No Python files changed"
      - name: Tests
        run: pytest tests/ -v
